type: object
properties:
  title:
    example: Some Title
    maxLength: 256
    minLength: 1
    type: string
  visibility:
    default: PUBLIC
    type: string
    enum: [PUBLIC, PRIVATE, UNLISTED]
  content:
    example: Some Content
    maxLength: 2048
    type: string
  expires:
    example: 2024-01-02T15:04:05.999Z03:00
    type: string
required:
  - content
  - title